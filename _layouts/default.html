<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matt Bailey{% if page.title }%} - {{page.title}}{% endif %}</title>
    <!-- Latest compiled and minified CSS (Bootswatch 'Superhero' Theme) -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Styles specific to this site -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/"><i class="fa fa-home fa-2x"></i></a></li>
          </ul><!--/.nav-collapse -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://twitter.com/mattblankbailey"><i class="fa fa-twitter fa-2x"></i></a></li>
            <li><a href="http://github.com/Matt-B"><i class="fa fa-github fa-2x"></i></a></li>
            <li><a href="http://uk.linkedin.com/in/mattblankbailey/"><i class="fa fa-linkedin fa-2x"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1 class="pagetitle">
          {% if page.title }%}
            {{page.title}}
          {% else %}
            <div class="text-center">
              <i class="fa fa-cogs fa"></i>
            </div>
          {% endif %}
        </h1>
      </div>
    </div>
    <div class="container">

    {{content}}

    </div>
    <!-- jQuery 2.1.1 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
